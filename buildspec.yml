version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies for OLINK classification pipeline..."
      - echo "Installing python 3.9..."
      - pyenv install 3.9
      - pyenv global 3.9
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "🏗️ Pre-build phase started on $(date)"
      
  build:
    commands:
      - echo "🔄 Build phase started on $(date)"
      - echo "🚀 Executing OLINK classification pipeline..."
      
      - echo "🔧 Direct SageMaker pipeline execution..."
      - python scripts/trigger.py
        
  post_build:
    commands:
      - echo "📊 Post-build phase started on $(date)"
      
artifacts:
  files:
    - pipeline-output/*

  
---

